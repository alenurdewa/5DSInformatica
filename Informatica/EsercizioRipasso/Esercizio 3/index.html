<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Prenotazione Ristorante</title>
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

<h2>Prenotazione Tavolo</h2>

<form id="prenotazioneForm">
  <label>Nome e Cognome*</label>
  <input type="text" id="nome" required>

  <label>Numero di telefono*</label>
  <input type="text" id="telefono" required>

  <label>Numero di persone</label>
  <input type="number" id="persone" min="1" max="20" value="1">

  <label>Data prenotazione</label>
  <input type="date" id="data">

  <label>Orario prenotazione</label>
  <input type="time" id="orario">

  <label>Note aggiuntive</label>
  <textarea id="note" rows="3"></textarea>

  <div class="error" id="errore"></div>

  <button type="submit">Prenota</button>
</form>

<script src="Javascript/script.js"></script>
</body>
</html>
